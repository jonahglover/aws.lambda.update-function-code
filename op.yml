description: "copies a dir from s3 to s3"
name: github.com/opspec-pkgs/aws.s3.cp-dir
inputs:
  assets:
  srcS3URI:
    string:
      description: "where to copy from"
      constraints: { format: uri }
  dstS3URI:
    string:
      description: "where to copy to"
      constraints: { format: uri }
  AWS_ACCESS_KEY_ID:
    string:
      constraints: { minLength: 20 }
      description: access key for AWS
  AWS_SECRET_ACCESS_KEY:
    string:
      constraints: { minLength: 20 }
      description: secret access key for AWS
  AWS_DEFAULT_REGION:
    string:
      constraints: { minLength: 1 }
      description: default region
      default: us-west-2
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing deps"
        pip install awscli

        echo "copying dir"
        aws s3 cp $(srcS3URI) $(dstS3URI) --recursive
    dirs:
      /assets: assets
    envVars: { AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_DEFAULT_REGION }
    image: { ref: 'python:2.7' }
    workDir: /assets